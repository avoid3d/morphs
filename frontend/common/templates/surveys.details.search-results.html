<br>
<div class="form-group">
    <input type="text" ng-model="selected" typeahead="tag for tag in ctrl.tags | filter:$viewValue | limitTo:8" class="form-control" placeholder="Filter">
</div>
<table class="table table-hover table-bordered">
    <tr>
        <th>ID</th>
        <th>Visible Link</th>
    </tr>
    <tr ng-repeat="search_result in ctrl.search_results" ui-sref="surveys.details.search-results.details({search_result_id: search_result.id_})">
        <td>{{search_result.id_}}</td>
        <td>{{search_result.visible_link}}</td>
    </tr>
</table>
