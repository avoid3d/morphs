<br>
<div class="form-group">
    <input type="text" ng-model="selected" typeahead="tag for tag in ctrl.tags | filter:$viewValue | limitTo:8" class="form-control" placeholder="Filter">
</div>
<table class="table table-hover table-bordered">
    <tr>
        <th>ID</th>
        <th>Comments</th>
    </tr>
    <tr ng-repeat="search_result in ctrl.search_results" ui-sref="surveys.details.search-results({survey_id: survey.id_})">
        <td>{{survey.name}}</td>
        <td>{{survey.comments}}</td>
    </tr>
</table>
