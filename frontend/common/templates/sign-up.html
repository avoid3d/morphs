<div class="container">
    <h1>Create an account</h1>
    <form>
        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input ng-model="ctrl.sign_up_form.email_address" type="email" class="form-control" id="emailInput" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input ng-model="ctrl.sign_up_form.password" type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default pull-right" ng-click="ctrl.sign_up()">
            <span ng-if="!ctrl.sign_up_form.is_loading">Create an account</span>
            <span ng-if="ctrl.sign_up_form.is_loading">Loading...</span>
        </button>
        <a ui-sref="sign-in">Already have an account?.</a>
    </form>
</div>
